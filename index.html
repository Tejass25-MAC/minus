<!DOCTYPE html>
<html>
    <head>
        <title>CSS Rule Precedence and Specifity</title>
        <!--External CSS-->
        <link rel = "stylesheet" href = "exp9.css">
        <!--Internal CSS-->
        <style>
            p { color:brown; }              /*Internal element selector*/
            .text {color:purple; }          /*Internal class selector*/
            #special {color: orangered; }   /*Internal ID selector*/
        </style>
    </head>
    <body>
        <h2>CSS Rule Precedence Demo</h2>
        <!--Element selector only-->
        <p>This para uses <b>element</b> selector only.</p>

        <!--Class selector-->
        <p class = "text">This para uses <b>class</b> selector only.</p>

        <!--ID selector--> 
        <p id = "special">This para uses <b>ID</b> selector only.</p>

        <!--Inlne style overrides all-->
        <p id = "special" class = "text" style = "color: peru;">
            This para uses <b>inline CSS</b> (highest priority).
        </p>

    </body>
</html>
